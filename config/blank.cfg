canvas_background_image= #设置宣纸背景图，如果yin_background_color为transparent，单独生成一张宣纸背景的效果图
canvas_width=1000 #画布宽
canvas_height=1000 #画布高
canvas_testline_spacing=50 #画布设计模式横纵坐标单位

frame_autocrop=0 #生成时是否按照印框大小自动裁切
frame_type=2 #印框类型，0：圆形，1：方形，2：圆角方形，3：椭圆形
frame_width=500 #印框宽度
frame_height=500 #印框高度
frame_square_radius=10 #圆角方形框圆角弧度
frame_circle_radius=400 #圆形印框半径，应小于宽、高
frame_ellipse_a=200 #椭圆横轴长
frame_ellipse_b=300 #椭圆纵轴长
frame_line_width=15 #印框框线粗

test_rows=4 #印文行数
test_cols=4 #印文列数

yin_text= #印文
yin_type=1 #印文类型，0：阴文，1：阳文
yin_text_color=#874434 #印泥颜色
yin_background_color=white #印文背景色，设置为transparent为透明底色
yin_font=方正小篆体.ttf #阴文字体
yin_coords= #印文文字坐标
yin_trans= #印文文字变形参数，1,1,0：横向百分比，纵向百分比，旋转角度（负为逆时针）
yin_font_size= #印文文字大小
yin_text_strokewidth=-1 #印文文字描边加粗

effect_vintage=0 #做残效果
effect_spread_radius=0 #印框框线边缘扩散效果
effect_spread_interpolate=spline #印框框线边缘扩散效果
effect_oilpaint=0 #油墨化效果
effect_blur_radius=0 #模糊化效果，可选择在2~3
effect_blur_sigma=0 #模糊化效果，越大效果越明显